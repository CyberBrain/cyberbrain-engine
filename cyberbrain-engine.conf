## CyberBrain engine nginx "include" config
##
## WARNING!!! Please endure that
## "index index.htm index.php;"
## exist in common config!!!
##
################################################

location	/ {
    try_files	$uri $uri/index.htm $uri/ @clean_url;
}

location	@clean_url {
    rewrite	^/(.*)$	/index.php?url=$1 last;
}
